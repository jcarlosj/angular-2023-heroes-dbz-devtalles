<h3>Agregar personaje</h3>
<form>
  <div class="mb-3">
    <label for="name" class="form-label">Nombre personaje</label>
    <input type="text" class="form-control" id="name" placeholder="Ej: Vegeta">
  </div>
  <div class="mb-3">
    <label for="power" class="form-label">Poder</label>
    <input type="number" class="form-control" id="power" placeholder="Ej: 400">
  </div>
  <div class="mb-3">
    <button class="btn btn-primary" type="submit">Agregar</button>
  </div>
</form>
